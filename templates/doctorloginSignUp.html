<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login and Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .switch {
      margin-top: 10px;
      text-align: center;
    }

    .switch a {
      color: #3498db;
      text-decoration: none;
      cursor: pointer;
    }

    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="button" onclick="login()">Login</button>
    <div class="switch">
      <p>Don't have an account? <a href="#" onclick="toggleForm('signupForm')">Signup</a></p>
    </div>
  </form>

  <form id="signupForm" style="display: none;">
    <h2>Signup</h2>
    <input type="text" id="signupUsername" placeholder="Username" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button type="button" onclick="signup()">Signup</button>
    <div class="switch">
      <p>Already have an account? <a href="#" onclick="toggleForm('loginForm')">Login</a></p>
    </div>
  </form>

  <script>
    function toggleForm(formId) {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById(formId).style.display = 'block';
    }

    function login() {
      var username = document.getElementById('loginUsername').value;
      var password = document.getElementById('loginPassword').value;

      // Perform login validation (you would typically send a request to the server here)
      // For simplicity, let's assume a hardcoded username and password
      if (username === 'doctor' && password === 'password') {
        alert('Login successful!');
      } else {
        alert('Invalid username or password');
      }
    }

    function signup() {
      var username = document.getElementById('signupUsername').value;
      var password = document.getElementById('signupPassword').value;

      // Perform signup validation and registration (you would typically send a request to the server here)
      // For simplicity, let's assume a successful signup
      alert('Signup successful!');

      // Switch to the login form after signup
      toggleForm('loginForm');
    }
  </script>

</body>
</html>
