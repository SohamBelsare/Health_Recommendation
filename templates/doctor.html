<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #patientDetails {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Doctor Dashboard</h2>
    <input type="text" id="loginId" placeholder="Login ID" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="button" onclick="login()">Login</button>
  </form>

  <div id="patientDetails">
    <h2>Patient Details</h2>
    <table>
      <tr>
        <th>Patient ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Condition</th>
      </tr>
      <!-- Sample patient data, replace this with actual patient data -->
      <tr>
        <td>001</td>
        <td>John Doe</td>
        <td>30</td>
        <td>Fever</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Jane Doe</td>
        <td>25</td>
        <td>Headache</td>
      </tr>
    </table>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function login() {
      var loginId = document.getElementById('loginId').value;
      var password = document.getElementById('loginPassword').value;

      // Perform login validation (you would typically send a request to the server here)
      // For simplicity, let's assume a successful login
      if (loginId === 'doctor' && password === 'password') {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('patientDetails').style.display = 'block';
      } else {
        alert('Invalid login credentials');
      }
    }

    function logout() {
      // Perform logout actions if necessary
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('patientDetails').style.display = 'none';
    }
  </script>

</body>
</html>
